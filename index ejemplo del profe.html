<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeAPI Brutalism</title>
    <style>
        :root {
            --bg-color: #e0e0e0;
            --card-bg: #ffffff;
            --border-color: #000000;
            --shadow-color: #000000;
            --accent-color: #ff3e3e; /* Red */
            --secondary-accent: #4deeea; /* Cyan */
            --border-width: 4px;
            --shadow-offset: 8px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            /* Dot pattern for texture */
            background-image: radial-gradient(#000 1px, transparent 1px);
            background-size: 20px 20px;
            
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 2rem;
            color: var(--border-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        body::before {
            content: "";
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-20deg);
            width: 80vmin;
            height: 80vmin;
            border: 16px solid #000;
            border-radius: 50%;
            background: 
                /* Center Button */
                radial-gradient(circle, #fff 12%, #000 12%, #000 16%, transparent 16%),
                /* Horizontal Line */
                linear-gradient(180deg, transparent 46%, #000 46%, #000 54%, transparent 54%),
                /* Colors */
                linear-gradient(180deg, #ff3e3e 50%, #ffffff 50%);
            
            box-shadow: 24px 24px 0px rgba(0,0,0,0.2); /* Hard shadow */
            z-index: -1;
            opacity: 0.8;
            pointer-events: none;
            filter: grayscale(0.2) contrast(1.2);
        }

        h1 {
            font-size: clamp(2rem, 5vw, 4rem);
            text-transform: uppercase;
            background-color: var(--secondary-accent);
            border: var(--border-width) solid var(--border-color);
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--shadow-color);
            padding: 1rem 2rem;
            margin-bottom: 3rem;
            transform: rotate(-2deg);
            max-width: 90%;
            text-align: center;
        }

        form {
            width: 100%;
            max-width: 500px;
            display: flex;
            gap: 1rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        input {
            flex: 1;
            padding: 1rem;
            font-family: inherit;
            font-size: 1.2rem;
            font-weight: bold;
            border: var(--border-width) solid var(--border-color);
            background-color: var(--card-bg);
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--shadow-color);
            outline: none;
            min-width: 200px;
            transition: transform 0.1s;
        }

        input:focus {
            transform: translate(-2px, -2px);
            box-shadow: calc(var(--shadow-offset) + 2px) calc(var(--shadow-offset) + 2px) 0 var(--shadow-color);
        }

        button {
            padding: 1rem 2rem;
            font-family: inherit;
            font-size: 1.2rem;
            font-weight: 900;
            text-transform: uppercase;
            background-color: var(--accent-color);
            color: white;
            border: var(--border-width) solid var(--border-color);
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--shadow-color);
            cursor: pointer;
            transition: all 0.1s;
        }

        button:hover {
            transform: translate(-2px, -2px);
            box-shadow: calc(var(--shadow-offset) + 2px) calc(var(--shadow-offset) + 2px) 0 var(--shadow-color);
        }

        button:active {
            transform: translate(var(--shadow-offset), var(--shadow-offset));
            box-shadow: 0 0 0 var(--shadow-color);
        }

        #pokemon-container {
            width: 100%;
            max-width: 500px;
            min-height: 200px;
            display: flex;
            justify-content: center;
        }

        /* Pokemon Card Styles */
        .pokemon-card {
            width: 100%;
            background-color: var(--card-bg);
            border: var(--border-width) solid var(--border-color);
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--shadow-color);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .pokemon-card::before {
            content: "POKEMON_DATA";
            position: absolute;
            top: 0;
            left: 0;
            background: var(--border-color);
            color: white;
            padding: 0.2rem 0.5rem;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .pokemon-img-container {
            width: 200px;
            height: 200px;
            border: var(--border-width) solid var(--border-color);
            margin-bottom: 1.5rem;
            background-color: #f8f8f8;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .pokemon-img-container::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(0,0,0,0.05) 10px,
                rgba(0,0,0,0.05) 20px
            );
            z-index: 0;
        }

        .pokemon-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            z-index: 1;
            image-rendering: pixelated;
        }

        .pokemon-info {
            width: 100%;
            text-align: left;
        }

        .pokemon-name {
            font-size: 2rem;
            text-transform: uppercase;
            border-bottom: var(--border-width) solid var(--border-color);
            margin: 0 0 1rem 0;
            padding-bottom: 0.5rem;
            word-break: break-all;
        }

        .pokemon-types {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .type-badge {
            background-color: var(--border-color);
            color: white;
            padding: 0.5rem 1rem;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 0.5rem 1rem;
            width: 100%;
            font-size: 0.9rem;
        }

        .stat-label {
            font-weight: bold;
        }

        .stat-bar-container {
            width: 100%;
            height: 1.2rem;
            border: 2px solid var(--border-color);
            position: relative;
        }

        .stat-bar {
            height: 100%;
            background-color: var(--secondary-accent);
        }

        /* States */
        .error-message {
            background-color: var(--accent-color);
            color: white;
            padding: 2rem;
            border: var(--border-width) solid var(--border-color);
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--shadow-color);
            font-weight: bold;
            font-size: 1.5rem;
            text-align: center;
            transform: rotate(1deg);
        }

        .loading {
            font-size: 2rem;
            font-weight: 900;
            animation: blink 0.5s infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

    </style>
</head>
<body>
    <h1>POKÉMON FINDER</h1>
    
    <form id="search-form">
        <input type="text" id="pokemon-input" placeholder="NOMBRE O ID..." autocomplete="off">
        <button type="submit">BUSCAR</button>
    </form>

    <div id="pokemon-container">
        <!-- Results will appear here -->
    </div>

    <script>
        (() => {
            const App = (() => {
                // 1. Referencias al DOM
                const htmlElements = {
                    form: document.querySelector('#search-form'),
                    input: document.querySelector('#pokemon-input'),
                    container: document.querySelector('#pokemon-container'),
                };

                // 2. Plantillas HTML (Vistas)
                const templates = {
                    card: (pokemon) => {
                        const typesHtml = pokemon.types.map(t => `<span class="type-badge">${t.type.name}</span>`).join('');
                        const statsHtml = pokemon.stats.map(s => `
                            <div class="stat-label">${s.stat.name.toUpperCase()}:</div>
                            <div class="stat-bar-container">
                                <div class="stat-bar" style="width: ${Math.min(s.base_stat, 100)}%"></div>
                            </div>
                        `).join('');

                        return `
                            <div class="pokemon-card">
                                <div class="pokemon-img-container">
                                    <img src="${pokemon.sprites.front_default || ''}" alt="${pokemon.name}" class="pokemon-img">
                                </div>
                                <div class="pokemon-info">
                                    <h2 class="pokemon-name">#${pokemon.id} ${pokemon.name}</h2>
                                    <div class="pokemon-types">
                                        ${typesHtml}
                                    </div>
                                    <div class="stats-grid">
                                        ${statsHtml}
                                    </div>
                                </div>
                            </div>
                        `;
                    },
                    error: (message) => `
                        <div class="error-message">
                            ERROR: ${message.toUpperCase()}
                        </div>
                    `,
                    loading: () => `<div class="loading">CARGANDO DATOS...</div>`,
                    empty: () => ``
                };

                // 3. Funciones de Utilidad
                const utils = {
                    async fetchPokemon(query) {
                        try {
                            const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${query.toLowerCase()}`);
                            if (!response.ok) {
                                throw new Error('Pokemon no encontrado');
                            }
                            const data = await response.json();
                            return data;
                        } catch (error) {
                            throw error;
                        }
                    },
                    render(html) {
                        htmlElements.container.innerHTML = html;
                    }
                };

                // 4. Manejadores de Eventos
                const handlers = {
                    async onFormSubmit(e) {
                        e.preventDefault();
                        const query = htmlElements.input.value.trim();
                        
                        if (!query) {
                            utils.render(templates.error("Ingresa un nombre"));
                            return;
                        }

                        utils.render(templates.loading());

                        try {
                            const pokemon = await utils.fetchPokemon(query);
                            utils.render(templates.card(pokemon));
                        } catch (error) {
                            utils.render(templates.error(error.message));
                        }
                    }
                };

                // 5. Inicialización (API Pública)
                return {
                    init() {
                        htmlElements.form.addEventListener('submit', handlers.onFormSubmit);
                    }
                };
            })();

            // Ejecutar la aplicación
            App.init();
        })();
    </script>
</body>
</html>
