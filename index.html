<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokémon Finder - Semestral</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-shell">
    <div class="pokeball-bg" aria-hidden="true"></div>

    <header class="title-banner">
      <h1>POKÉMON FINDER</h1>
    </header>

    <nav class="main-nav" aria-label="Navegación principal">
      <button class="nav-btn active" id="nav-buscar" type="button" onclick="App.router('buscar')">
        <span class="btn-ico">🔎</span><span>BUSCAR</span>
      </button>
      <button class="nav-btn" id="nav-historial" type="button" onclick="App.router('historial')">
        <span class="btn-ico">📜</span><span>HISTÓRICO</span>
      </button>
      <button class="nav-btn" id="nav-vs" type="button" onclick="App.router('vs')">
        <span class="btn-ico">⚔️</span><span>VS</span>
      </button>
      <button class="nav-btn" id="nav-favoritos" type="button" onclick="App.router('favoritos')">
        <span class="btn-ico">❤️</span><span>FAVORITOS</span>
      </button>
    </nav>

    <!-- BUSCAR -->
    <section id="view-buscar" class="view-section active" aria-label="Buscar">
      <div class="search-row">
        <select id="search-mode" class="toggle-select" aria-label="Modo de búsqueda">
          <option value="pokemon">👾 POKÉMON</option>
          <option value="ability">⚡ HABILIDAD</option>
        </select>

        <input id="pokemon-input" class="search-input" type="text" placeholder="NOMBRE O ID..." autocomplete="off" />
        <button id="btn-search" class="action-btn btn-red" type="button">BUSCAR</button>
      </div>

      <div id="pokemon-container" class="content-area"></div>
    </section>

    <!-- HISTORIAL (CACHÉ) -->
    <section id="view-historial" class="view-section" aria-label="Histórico">

      <div id="history-list" class="simple-list"></div>

      <button id="btn-clear-history" class="action-btn btn-red wide" type="button">
        🗑️ LIMPIAR TODO
      </button>
    </section>

    <!-- FAVORITOS -->
    <section id="view-favoritos" class="view-section" aria-label="Favoritos">

      <div id="fav-list" class="simple-list"></div>

      <button id="btn-clear-favs" class="action-btn btn-red wide" type="button">
        🗑️ LIMPIAR TODO
      </button>
    </section>

    <!-- VS -->
    <section id="view-vs" class="view-section" aria-label="Versus">

      <div class="vs-top">
        <div class="vs-search">
          <input id="vs-input-1" class="search-input" type="text" placeholder="ID o nombre..." />
          <button id="vs-search-1" class="action-btn btn-red small" type="button">BUSCAR</button>
        </div>

        <div class="vs-mid">VS</div>

        <div class="vs-search">
          <input id="vs-input-2" class="search-input" type="text" placeholder="ID o nombre..." />
          <button id="vs-search-2" class="action-btn btn-red small" type="button">BUSCAR</button>
        </div>
      </div>

      <button id="btn-battle" class="action-btn btn-gray wide" type="button" disabled>
        ⚔️ ¡BATALLAR!
      </button>

      <div class="vs-cards">
        <div id="vs-card-1" class="vs-card-slot"></div>
        <div class="vs-icon">⚔️</div>
        <div id="vs-card-2" class="vs-card-slot"></div>
      </div>

      <div id="battle-results" class="battle-area hidden">
        <div class="battle-title">⚔️ RESULTADO DE LA BATALLA ⚔️</div>

        <div class="battle-winner-row" id="battle-winner-row"></div>

        <div class="battle-section">
          <div class="battle-section-title">📊 ANÁLISIS DE BATALLA</div>
          <div class="battle-box" id="battle-type-adv"></div>
          <div class="battle-box" id="battle-stats-compare"></div>
          <div class="battle-box" id="battle-score-calc"></div>
        </div>
      </div>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
