<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeAPI Brutalism - Semestral</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>POKÉMON FINDER</h1>

    <nav class="main-nav">
        <button class="nav-btn active" id="nav-buscar" onclick="App.router('buscar')">
            <i class="fa-solid fa-magnifying-glass"></i> BUSCAR
        </button>
        <button class="nav-btn" id="nav-historial" onclick="App.router('historial')">
            <i class="fa-solid fa-clock-rotate-left"></i> HISTORIAL
        </button>
        <button class="nav-btn" id="nav-vs" onclick="App.router('vs')">
            <i class="fa-solid fa-khanda"></i> BATALLA
        </button>
        <button class="nav-btn" id="nav-favoritos" onclick="App.router('favoritos')">
            <i class="fa-solid fa-heart"></i> FAVORITOS
        </button>
    </nav>

    <section id="view-buscar" class="view-section active">
        <form id="search-form">
            <input type="text" id="pokemon-input" placeholder="NOMBRE O ID..." autocomplete="off">
            <button type="submit" class="action-btn">BUSCAR</button>
        </form>

        <div id="pokemon-container">
            <div class="empty-state">
                <i class="fa-solid fa-arrow-up"></i> BUSCA UN POKÉMON PARA EMPEZAR
            </div>
        </div>
    </section>

    <section id="view-historial" class="view-section">
        <div class="section-header">BÚSQUEDAS RECIENTES</div>
        <div id="history-list" class="simple-list"></div>
        <button id="btn-clear-history" class="action-btn btn-black">LIMPIAR HISTORIAL</button>
    </section>

    <section id="view-vs" class="view-section">
        <div class="vs-arena">
            <div class="vs-inputs">
                <input type="text" id="vs-input-1" placeholder="POKÉMON 1...">
                <div class="vs-badge">VS</div>
                <input type="text" id="vs-input-2" placeholder="POKÉMON 2...">
            </div>
            <button id="btn-battle" class="action-btn">¡PELEAR!</button>

            <div id="battle-results" class="hidden">
                <div class="fighters-display">
                    
                    <div class="fighter-box" id="f1-box">
                        <div id="f1-winner" class="winner-badge hidden">GANADOR</div>
                        <img id="f1-img" src="" alt="Fighter 1">
                        <h3 id="f1-name">---</h3>
                        <div id="f1-score" class="score-text">0</div>
                    </div>

                    <div class="fighter-box" id="f2-box">
                        <div id="f2-winner" class="winner-badge hidden">GANADOR</div>
                        <img id="f2-img" src="" alt="Fighter 2">
                        <h3 id="f2-name">---</h3>
                        <div id="f2-score" class="score-text">0</div>
                    </div>

                </div>
                <div class="battle-log">
                    La batalla se decide por la suma total de estadísticas base.
                </div>
            </div>
        </div>
    </section>

    <section id="view-favoritos" class="view-section">
        <div class="section-header fav-header">MIS FAVORITOS</div>
        <div id="fav-list" class="simple-list"></div>
        <button id="btn-clear-favs" class="action-btn btn-black">BORRAR FAVORITOS</button>
    </section>

    <script src="app.js"></script>
</body>
</html>
